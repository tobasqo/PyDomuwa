[loggers]
keys = root, domuwa, db_connector

[handlers]
keys = console_handler

[formatters]
keys = normal_formatter

[logger_root]
level = DEBUG
handlers = console_handler
propagate = 0
qualname = root

[logger_domuwa]
level = DEBUG
handlers = console_handler
propagate = 0
qualname = domuwa

[logger_db_connector]
level = DEBUG
handlers = console_handler
propagate = 0
qualname = db_connector

[handler_console_handler]
class = StreamHandler
level = DEBUG
propagate = 0
formatter = normal_formatter
args = (sys.stdout, )

[formatter_normal_formatter]
format = %(asctime)s [%(name)s:%(levelname)s] %(funcName)s() %(message)s