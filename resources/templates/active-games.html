<div id="active-games">
    <h2>Aktywne gry</h2>
    {% if active_games %}
    <ul>
        {% for game in active_games %}
        <li>
            <form method="post" hx-post="/games/join_game/{{game.id}}">
                {{game.name}}: {{game.category}}
                <button type="submit">Dołącz</button>
            </form>
        </li>
        {% endfor %}
    </ul>
    {% else %}
    <p>Brak aktywnych gier</p>
    {% endif %}
</div>
